<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .stream-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .stream-img {
            max-width: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Live Video Stream</h1>
    
    <div class="stream-container">
        <img id="stream" class="stream-img" alt="Video stream will appear here">
    </div>
    
    <div class="controls">
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        <button id="face_recognition">Face recognition</button>
    </div>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamImg = document.getElementById('stream');
            const connectBtn = document.getElementById('connect');
            const disconnectBtn = document.getElementById('disconnect');
            const statusDiv = document.getElementById('status');
            const faceRecognitionBtn = document.getElementById('face_recognition');
            let faceRecognition  = true;
            
            let streamActive = false;
            const AUTH_TOKEN ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNGIzN2NhYmItNzE1Zi00NmNiLTllNjYtMGY2ZjE5ODFmNTVkIiwidGVuYW50X2lkIjoiYTgyZmE5OGItYmEwMy00NzVmLWI1ZjEtM2QxZDZkOTM1YzI1Iiwicm9sZXMiOlsiU1VQRVJBRE1JTiJdfQ.axLrGBgw8Kqmn-EDteoFf3jMBIzgHgE_neqDD1zkye8'; // You would get this from login
            const API_URL = `http://127.0.0.1:5000/video-cameras/Main%20camera/stream?token=${AUTH_TOKEN}&face_recognition=${faceRecognition}`;
            

            // Method 1: Direct IMG src approach
            function connectStreamDirect() {
                streamImg.src = API_URL;
                streamActive = true;
                updateStatus('Connected - Using direct IMG src', true);
            }

            function disconnectStream() {
                if (xhr) xhr.abort();
                streamImg.src = '';
                streamActive = false;
                updateStatus('Disconnected', false);
            }
            
            function updateStatus(message, connected) {
                statusDiv.textContent = message;
                if (connected) {
                    statusDiv.classList.remove('disconnected');
                    statusDiv.classList.add('connected');
                } else {
                    statusDiv.classList.remove('connected');
                    statusDiv.classList.add('disconnected');
                }
            }
            
            faceRecognitionBtn.addEventListener('click', function() {
                if (faceRecognition) {
                    faceRecognition = false;
                    faceRecognitionBtn.textContent = 'Face recognition';
                } else {
                    faceRecognition = true;
                    faceRecognitionBtn.textContent = 'Stop face recognition';
                }
            });

            // Add event listeners
            connectBtn.addEventListener('click', function() {
                // For a multipart/x-mixed-replace stream, the direct IMG approach is usually best
                connectStreamDirect();
            });
            
            disconnectBtn.addEventListener('click', disconnectStream);
        });
    </script>
</body>
</html>
