<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .stream-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .stream-img {
            max-width: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Live Video Stream</h1>
    
    <div class="stream-container">
        <img id="stream" class="stream-img" alt="Video stream will appear here">
    </div>
    
    <div class="controls">
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
    </div>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamImg = document.getElementById('stream');
            const connectBtn = document.getElementById('connect');
            const disconnectBtn = document.getElementById('disconnect');
            const statusDiv = document.getElementById('status');
            
            let streamActive = false;
            const AUTH_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiZWZiZmZmNTAtMmUwZi00OTUzLTg3ZTUtYmQ0NTFjZDU0Nzg1IiwidGVuYW50X2lkIjoiMzQ0ZGMxNDAtNDdlZC00ODFhLWFiYTMtZTQ1YzI4NDBkYTE2Iiwicm9sZXMiOlsiU1VQRVJBRE1JTiJdfQ.VcMEZGd6DBk2MWJnYpb589NMDaAZZFhosxgYDHc5ICw'; // You would get this from login
            const API_URL = `http://127.0.0.1:5000/video-cameras/TAPO%20C310%20HOME%20CAMERA/stream?token=${AUTH_TOKEN}`;
            
            // Method 1: Direct IMG src approach
            function connectStreamDirect() {
                streamImg.src = API_URL;
                streamActive = true;
                updateStatus('Connected - Using direct IMG src', true);
            }
            
            // Method 2: Using Fetch API with credentials and authorization
            function connectStreamFetch() {
                if (streamActive) return;
                
                // The fetch approach works for individual images but not for multipart streams
                // This is shown for demonstration of headers, but won't work for your multipart stream
                fetch(API_URL, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Access-Control-Allow-Origin': '*',
                        "Access-Control-Allow-Credentials": "*"
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    console.log("response", response)
                    console.log(response.blob())
                    return response.blob();
                })
                .then(blob => {
                    console.log("got blob")
                    streamImg.src = URL.createObjectURL(blob);
                    streamActive = true;
                    updateStatus('Connected - Using Fetch API', true);
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus(`Error: ${error.message}`, false);
                });
            }
            
            // Method 3: Using XMLHttpRequest for authorization headers with multipart streams
            let xhr;
            function connectStreamXHR() {
                if (streamActive) return;
                
                // Clear the previous image
                streamImg.src = '';
                
                // Create a new XHR request
                xhr = new XMLHttpRequest();
                xhr.open('GET', API_URL, true);
                xhr.setRequestHeader('Authorization', `Bearer ${AUTH_TOKEN}`);
                xhr.responseType = 'blob';
                
                // Process the data as it comes in
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            // For multipart streams, we'd need more complex handling
                            // This simple approach works for standard image responses
                            const blob = new Blob([xhr.response], {type: 'image/jpeg'});
                            streamImg.src = URL.createObjectURL(blob);
                            streamActive = true;
                            updateStatus('Connected - Using XHR', true);
                        } else {
                            updateStatus(`Error: ${xhr.statusText}`, false);
                        }
                    }
                };
                
                xhr.send();
            }
            
            function disconnectStream() {
                if (xhr) xhr.abort();
                streamImg.src = '';
                streamActive = false;
                updateStatus('Disconnected', false);
            }
            
            function updateStatus(message, connected) {
                statusDiv.textContent = message;
                if (connected) {
                    statusDiv.classList.remove('disconnected');
                    statusDiv.classList.add('connected');
                } else {
                    statusDiv.classList.remove('connected');
                    statusDiv.classList.add('disconnected');
                }
            }
            
            // Add event listeners
            connectBtn.addEventListener('click', function() {
                // For a multipart/x-mixed-replace stream, the direct IMG approach is usually best
                connectStreamDirect();
                
                // Alternatives (might not work with multipart streams):
                 //connectStreamFetch();
                //connectStreamXHR();
            });
            
            disconnectBtn.addEventListener('click', disconnectStream);
        });
    </script>
</body>
</html>
